<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="JS_CAL_CONTAINER">
        <input id="display" type="text">
        <table class="js_calculator">
            <tr>
                <td>AC</td>
                <td>Del</td>
                <td>**</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>%</td>
                <td>0</td>
                <td>.</td>
                <td id="submit">=</td>
            </tr>
        </table>

    </div>

    <noscript>Enable javascript</noscript>
    <script src="index.js" type="text/javascript"></script>

</body>

</html>
